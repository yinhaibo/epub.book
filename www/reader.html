<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reader</title>
</head>
<body>
<div data-role="page" id="book-reader" data-theme="b" class="child-page" data-dom-cache="true">
	<div data-role="header" id="reader-header" data-position="fixed" data-fullscreen="true" data-tap-toggle="false"
		data-theme="d" class="child-page-header">
				<a href="index.html#vbook-bookshelf" id="reader-header-back" data-role="back" data-transition="slidefade" data-direction="reverse"
					onclick="showGlobalNavBar();">返回阅读</a>
				<div class="search-container">
					<input results="s" type="search" placeholder="搜微训"></input>
				</div>
	</div><!-- /header -->
	<div data-enhance="false">
		<div id="book-reader-header">
			<div id="book-reader-bookName"><span id="book-reader-bookTitle">Book Title</span></div>
			<div id="book-reader-chapterName"><span id="book-reader-chapterLabel">Chapter Name</span></div>
		</div>
		<div id="book-reader-area"></div>
		<div id="book-reader-footer">
			<div id="book-reader-CurrentTime"><span id="book-reader-Clock">Time</span></div>
			<div id="book-reader-pageLabel"><span id="book-reader-Pagination">Page</span></div>
		</div>
		<div id="book-reader-loader"><img src="img/loader.gif"></div>
		<!-- Root element of PhotoSwipe. Must have class pswp. -->
		<div data-role="none" class="pswp" tabindex="-1" role="dialog" aria-hidden="true" data-enhance="false" data-ajax="false">
			<div class="pswp__bg"></div>
			<div class="pswp__scroll-wrap">
				<div class="pswp__container">
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
					<div class="pswp__item"></div>
				</div>

				<div class="pswp__ui pswp__ui--hidden">
					<div class="pswp__top-bar">
						<div class="pswp__counter"></div>
						<button data-role="none" class="pswp__button pswp__button--close" title="Close (Esc)" data-enhance="false" data-ajax="false"></button>
						<button data-role="none" class="pswp__button pswp__button--fs" title="Toggle fullscreen" data-enhance="false" data-ajax="false"></button>
						<button data-role="none" class="pswp__button pswp__button--zoom" title="Zoom in/out" data-enhance="false" data-ajax="false"></button>

						<div class="pswp__preloader">
							<div class="pswp__preloader__icn">
							  <div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							  </div>
							</div>
						</div>
					</div>

					<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
						<div class="pswp__share-tooltip"></div> 
					</div>

					<button data-role="none" class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
					</button>

					<button data-role="none" class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
					</button>

					<div class="pswp__caption">
						<div class="pswp__caption__center"></div>
					</div>
				  </div>
				</div>
		</div>
	</div>
	<div data-role="footer" id="reader-footer" data-position="fixed" data-fullscreen="true" data-tap-toggle="false"
		data-theme="d" class="child-page-footer">
				<a class="reader-booknav-chapter" href="#" onclick="VBOOK.Book.prevChapter()">上一章</a>
				<input type="range" name="reader-booknav-page-progress" id="reader-booknav-page-progress" 
					data-highlight="true" data-track-theme="b" data-theme="b" min="0" max="100" value="50">
				<a  class="reader-booknav-chapter" href="#" onclick="VBOOK.Book.nextChapter()">下一章</a>
				<a href="#" onclick="toggleBookmark()" id="reader-setting-bookmark"></a>
				<a href="#" onclick="gotoBookReaderTocPage()" id="reader-setting-book-toc"></a>
	</div><!-- /footer -->
	<!-- 笔记窗口 -->
	<div id="note-window">
		<div class="note-style">
			<a id="note-window-style-a" class="text-style selected" href="#" onclick="vbook_reader_note_style_set('a');"></a>
			<a id="note-window-style-b" class="color-style" href="#" onclick="vbook_reader_note_style_set('b');"></a>
			<a id="note-window-style-c" class="color-style" href="#" onclick="vbook_reader_note_style_set('c');"></a>
			<a id="note-window-style-d" class="color-style" href="#" onclick="vbook_reader_note_style_set('d');"></a>
			<a id="note-window-style-e" class="color-style" href="#" onclick="vbook_reader_note_style_set('e');"></a>
			<a id="note-window-style-f" class="color-style" href="#" onclick="vbook_reader_note_style_set('f');"></a>
		</div>
		<div class="note-button">
			<a id="note-window-copy" href="#" onclick="vbook_reader_note_copy();">复制</a>
			<a id="note-window-del" href="#" onclick="vbook_reader_note_del();">删除</a>
		</div>
	</div>
</div>
</body>
</html>
