<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reader book mark</title>
<link rel="stylesheet" href="libs/jquerymobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/childpage.css" />
<link rel="stylesheet" href="css/readertoc.css" />
<link rel="stylesheet" href="css/readernote.css" />
<script src="libs/jquery/jquery-2.1.4.min.js"></script>
<script src="libs/jquerymobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" class="child-page" id="book-reader-note">
<script id="book-reader-note-template" type="text/html">
	<li><a href="#" onclick="gotoBookReaderPageCfi('{{epubcfi}}');" class="book-reader-note-item" data-ajax="true">
	<div class="booknote-note-item">
		<div class="booknote-note-title">
			<div class="booknote-note-style booknote-note-style-{{mode}}"></div>
			<div class="booknote-note-chapter">{{chapter}}</div>
			<div class="booknote-note-time">{{time}}</div>
		</div>
		<div class="booknote-note-content">{{content}}</div>
		<div class="booknote-note-comment {{commentvisible}}">{{comment}}</div>
	</div>
	</a></li>
</script>

	<div data-role="header" class="child-page-header" data-theme="d">
		<div class="reader-func-container">
			<div class="reader-func-title">
				<div>目录</div>
				<div>书签</div>
				<div class="btn-active">笔记</div>
			</div>
		</div>
	</div>
	<!-- /header -->
	<div data-role="content">
		<p id="noteListView-bookname"></p>
		<ul id="noteListView" data-role="listview" data-filter="true" data-filter-placeholder="搜索" >
		</ul>
   </div><!-- /content -->
	<div data-role="footer" class="reader-toc-footer child-page-footer" data-position="fixed" data-theme="d">
			<div class="reader-toc-setting">
				<a href="#" class="reader-toc-back" data-role="back" data-transition="slidefade" data-direction="reverse"
					onclick="backBookReaderPage();">返回阅读</a>
				<a href="readertoc.html" class="reader-toc-btn-list">目录</a>
				<a href="readerbookmark.html" class="reader-toc-btn-bookmark">书签</a>
				<a href="readernote.html" class="reader-toc-btn-note btn-active">笔记</a>
			</div>
	</div><!-- /footer -->
</div>
</body>
</html>
